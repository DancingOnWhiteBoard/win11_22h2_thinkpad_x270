<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="すでにWin11(21h2)にしているスペック要件を満たさないPC、Thinkpad x270を22h2のwin11にアップデートした。スペック要件を満たさないPCには22h2は待っていても来ないようなので、win11のISOファイルを使ってアップデートすることにした。結果、回避の操作など一切なくすんなりできた。">
    <title>Win11(バージョン21h2)のThinkPad X270を22h2のWin11のISOを使ってアップデートした。<br>
           システム要件回避の操作もなく、すんなりできた。 
    </title>
</head>
<body>
    <h1>どうやらスペック要件を満たさないPCには22h2は来ないようなので、<br>
        Win11(バージョン21h2)のThinkPad X270を22h2のWin11のISOを使ってアップデートした。<br>
        システム要件回避の操作もなく、すんなりできた。</h1>
</body>
